<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="shortcut icon" href="../imgs/cinema.png" >
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign in</title>
</head>
<body>
    <section class="signup">
        <h1>Sign in</h1>
        <form class="signupform" >
          <label for="email">Email:
            <input id="email" type="email" required/>
          </label>
          <p id="emailErr" class="error"></p>
          <label for="password">Password:
            <input id="password" type="password" required pattern="[A-Za-z0-9]+" />
          </label>
          <p id="passwordErr" class="error"></p>
          <button>Submit</button>
          <p class="doyou">Don't have an Account? <a href="/signUp"> Signup Now!</a></p>
        </form>
      </section>
      <script src="../js/login.js"></script>
</body>
</html>
